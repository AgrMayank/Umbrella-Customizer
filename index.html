<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Umbrella Customizer</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="blue" class="active" src="umbrellas/Blue umbrella.png" alt="">
        <img data-image="pink" src="umbrellas/Pink umbrella.png" alt="">
        <img data-image="yellow" src="umbrellas/Yello umbrella.png" alt="">
        <img id="logo" src="" />
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <h1>Custom Umbrella</h1>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <div class="color-choose">
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue" checked>
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="pink" type="radio" id="pink" name="color" value="pink">
                <label for="pink"><span></span></label>
              </div>
              <div>
                <input data-image="yellow" type="radio" id="yellow" name="color" value="yellow">
                <label for="yellow"><span></span></label>
              </div>
            </div>

          </div>

        </div>

        <!-- Product Description -->
        <div class="product-description">
          <h3>Customize your umbrella</h3>
          <p>Upload a logo for an instant preview</p>
          <p>.png and .jpg files only. Max file size is 5MB.</p>
        </div>

        <!-- Product Upload -->
        <div class="product-upload">
          <label for="files" class="cart-btn">UPLOAD LOGO</label>
          <input class="cart-btn" type="file" id="files" class="hidden" style="display:none;" onchange="previewFile()" value="UPLOAD LOGO">
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
